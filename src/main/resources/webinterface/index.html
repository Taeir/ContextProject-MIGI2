<!DOCTYPE html>
<html>
    <head>
        <title>The Cave of Caerbanogh</title>

        <!-- <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"  media="screen,projection"/> -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
         <link href="css/simple-sidebar.css" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height" />
    </head>
    <body>
        <div id="wrapper">

            <!-- Sidebar Dwarfs -->
            <div id="sidebar-wrapper-dwarfs">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a>Dwarfs</a>
                    </li>
                    <li>
                        <a href="#">Place bomb</a>
                    </li>
                    <li>
                        <a href="#">Place pitfall</a>
                    </li>
                    <li>
                        <a href="#">Place landmine</a>
                    </li>
                    <li>
                        <a href="#">Spawn enemy</a>
                    </li>
                    <li>
                        <a href="#" onclick="hideAllButtons()">Cancel</a>
                    </li>
                    <li>
                        <a href="#">Toggle fullscreen</a>
                    </li>
                </ul>
            </div>
            
            <!-- Sidebar Elves -->
            <div id="sidebar-wrapper-elves">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a>Elves</a>
                    </li>
                    <li>
                        <a href="#">Drop bait</a>
                    </li>
                    <li>
                        <a href="#">Place tile</a>
                    </li>
                    <li>
                        <a href="#" onclick="hideAllButtons()">Cancel</a>
                    </li>
                    <li>
                        <a href="#">Toggle fullscreen</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper-test -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
        		<div id="mainDiv">
        			<div id="authorized">
        				<div id="selectTeam">
        					<button onclick="requestSetTeam('ELVES')" id="clickable">Elves</button>
        					<button onclick="requestSetTeam('DWARFS')" id="clickable">Dwarfs</button>
        					<button onclick="requestSetTeam('NONE')" id="clickable">No team</button>
                            <button onclick="testDwarfs()" id="clickable">Show Dwarfs</button>
                            <button onclick="testElves()" id="clickable">Show Elves</button>
        					<br>	
        					Current team: <div class="team">No team</div><br>
        				</div>
				
        				<div id="playing">
        					<table id="map">
        					</table>
        				</div>
				
        				<div id="ended" style="visibility:hidden">
					
        				</div>
        			</div>
        		</div>
		
        		<div id="unauthorized">
		
        		</div>
		
        		<div id="error">
		
        		</div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Load all javascript -->
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            function testDwarfs() {
                gTeam = "DWARFS";
                showButtons();
            }
            function testElves() {
                gTeam = "ELVES";
                showButtons();
            }
        </script>
    </body>
</html>
