<!DOCTYPE html>
<html>
<head>
	<title>The Cave of Caerbanogh</title>
	<script src="jquery-1.12.3.min.js"></script>
	<script src="main.js"></script>
	<script>
		//On load
		$(document).ready(function() {
			authenticate();
		});
	</script>
	<style>
		html, body {
			height: 100%;
		}
		#right {
			width: 20%;
			height: 100%;
			display: inline;
			float: left;
			overflow-x: auto;
			overflow-y: auto;
		}
		#left {
			width: 80%;
			height: 100%;
			display: inline;
			float: left;
			overflow-x: auto;
			overflow-y: auto;
		}
		#map {
			border-spacing: 1px;
		}
		#map td {
			min-width: 20px;
			width: 20px;
			min-height: 20px;
			height: 20px;
			background-color: #888888;
		}
		#map .wall.explored {
			background-color: #0000ff;
		}
		#map .floor.explored {
			background-color: #00ff00;
		}
		#map .corridor.explored {
			background-color: #ff0000;
		}
		#map .entity {
			background-color: #ff00ff !important;
		}
	</style>
</head>

<body>
	<div id="left">
	<div id="authorized">
		<div id="selectTeam">
			<button onclick="requestSetTeam('ELVES')">Elves</button>
			<button onclick="requestSetTeam('DWARFS')">Dwarfs</button>
			<button onclick="requestSetTeam('NONE')">No team</button>
			<br>
			
			Current team: <div class="team">No team</div><br>
		</div>
		
		<div id="playing">
			<button onclick="requestMap()">Refresh map</button>
			<button onclick="requestExplored()">Update explored</button>
			<button onclick="requestEntities()">Update entities</button>
			Map: <br>
			<table id="map">
			</table>
		</div>
		<div id="ended" style="visibility:hidden">
	
		</div>
	</div>
	</div>
	<div id="right">
		RIGHT
	</div>
	<div id="unauthorized">
	
	</div>
	<div id="error">
	
	</div>
</body>

</html>
