<!DOCTYPE html>
<html>
	<head>
		<title>The Cave of Caerbanogh</title>
		<script src="js/jquery-1.12.3.min.js"></script>
		<script src="js/main.js"></script>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height" />
		<script>
			//On load
			$(document).ready(function() {
				$(document.getElementById("buttonDiv")).hide();
				authenticate();
				setInterval(requestStatus, 1000);
			});
		</script>
	</head>

	<body>
		<div id="mainDiv">
			<div id="authorized">
				<div id="selectTeam">
					<button onclick="requestSetTeam('ELVES')">Elves</button>
					<button onclick="requestSetTeam('DWARFS')">Dwarfs</button>
					<button onclick="requestSetTeam('NONE')">No team</button>
					<button onclick="toggleFullscreen()">Toggle Fullscreen</button>
					<br>	
					Current team: <div class="team">No team</div><br>
				</div>
				<div id="playing">
					Map: <br>
					<table id="map">
					</table>
				</div>
				<div id="ended" style="visibility:hidden">
			
				</div>
			</div>
		</div>
		<div id="buttonDiv">
				<div id="buttons">
					<button onClick="placeBomb()">Place bomb</button><br>
					<button onClick="$(document.getElementById('buttonDiv')).hide(250)">Cancel</button>
				</div>
		</div>
		<div id="unauthorized">
		
		</div>
		<div id="error">
		
		</div>
	</body>
</html>
